name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install, and test
      run: |
        yarn global add typescript
        npm i -g @nestjs/cli
        yarn
        yarn test
        yarn run test:e2e
        yarn run test:cov
      env:
        CI: true
